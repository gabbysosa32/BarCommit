<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Registrase</div>
        </div>
    </div>
    <div class="page-content">
        <div class="page no-navbar no-toolbar no-swipeback">
            <div class="page-content login-screen-content">
                <div class="login-screen-title">Ingrese sus datos</div>

                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nombre</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="registro-nombre" name="username" placeholder="Tu nombre king" required validate/>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nombre del local</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="registro-local" name="username" placeholder="Local" required validate/>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Correo electrónico</div>
                                <div class="item-input-wrap">
                                    <input type="email" id="registro-email" name="email" placeholder="correo@example.com" required validate />
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" id="registro-clave" name="password" placeholder="Contraseña" />
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#" class="list-button" id="registro">Registrarse</a></li>
                    </ul>
                    <div class="block-footer">

                        <p><a href="#" class="link back">Volver</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</li>
</div>
</div>
</div>
